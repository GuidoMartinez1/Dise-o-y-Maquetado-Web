<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <meta charset="utf-8">
    <title>Aceptar Vinculaciones</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div>
        <img src="../img/logo.png" alt="logo-header">
        <nav class="main-nav">
          <ul>
            <li>Contacto</li>
            <li>Cerrar Sesion</li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contenedor Formulario  ESTA MAL PORQUE NO TENDRIA QUE SER UN FORMULARIO-->
    <div class="main-container">
        <div class="form-container">
  
            <div class="form-container-title">
                <h2 class="titulo">Vinculaciones</h2>
            </div>

          <form class="" action="index.html" method="post">
  
            <div class="grid-item">
              <label for="">Nombre del trabajador</label>
              <input type="text" name="" value=""  class="text-input">
            </div>
  
            <div class="grid-item">
              <label for="">Apellido del trabajador</label>
              <input type="text" name="" value="" class="text-input">
            </div>
  
            <div class="grid-item">
              <label for="">DNI del trabajador</label>
              <input type="text" name="" value="" class="text-input">
            </div>
  
            <div class="grid-item" style="visibility:hidden;">
              <input type="text" name="" value="" class="text-input">
            </div>
            <div class="grid-item">
              <input type="submit" name="" value="Aceptar trabajador" class="btn btn-submit-aceptar">
            </div>
            <div class="grid-item">
                <input type="submit" name="" value="Rechazar trabajador" class="btn btn-submit-rechazar">
              </div>
          </form>
        </div>
  </body>
</html>
