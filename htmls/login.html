<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <meta charset="utf-8">
    <title>Acceder al Sitio</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div class="header">
        <img src="../img/logo.png" alt="logo-header">
        <nav class="main-nav">
          <ul>
            <li><button onclick="contacto()">Contacto</button></li>
            <li><button onclick="logout()">Cerrar Sesión</button></li>
          </ul>
        </nav>
      </div>
    </header>

        
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">Bienvenido</div>
                <form id="loginform">
                    <input type="text" name="usuario" placeholder="Usuario" required>
                    
                    <input type="password" placeholder="Contraseña" name="password" required>
                    
                    <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                </form>
                <div class="pie-form">
                    <a href="#">¿Olvidaste la contraseña?</a>
                    <a href="#">¿No tienes Cuenta? Registrate</a>
                </div>
            </div>
            <div class="inferior">
                <a href="#">Volver</a>
            </div>
        </div>
    </div>
        
 </body>
</html>
