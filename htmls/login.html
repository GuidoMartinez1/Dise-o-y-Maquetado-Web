<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <title>Acceder al Sitio</title>

  <body>

    <!-- HEADER -->
    <header>
      <div class="header">
        <img src="../img/logo.png" alt="logo-header">
        <nav class="main-nav">
          <ul>
            <li><button onclick="contacto()">Contacto</button></li>
            <li><button onclick="logout()">Cerrar Sesión</button></li>
          </ul>
        </nav>
      </div>
    </header>

  <div class="main-container">
  
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">Bienvenido</div>
                <form id="loginform">
                    <input type="text" name="usuario" placeholder="Usuario" required>
                    
                    <input type="password" placeholder="Contraseña" name="password" required>
                    
                    <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                </form>
                <div class="pie-form">
                    <a href="#">¿Olvidaste la contraseña?</a>
                    <a href="#">¿No tienes Cuenta? Registrate</a>
                </div>
            </div>
            <div class="inferior">
                <a href="#">Volver</a>
            </div>
        </div>
    </div>

    
    <!----------------------------------------------------- FOOTER ------------------------------------------------------------------------------->

    <div class="footer-basic">
      <footer>
          <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
          <ul class="list-inline">

              <li class="list-inline-item"><a href="#">Politicas de Privacidad</a></li>
          </ul>
          <p class="copyright">Huella de Carbono © 2022</p>
      </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
